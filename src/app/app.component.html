<mat-toolbar color="primary">
  <span>Full-stack on the edge</span>
  <span class="example-spacer"></span>
  <button mat-button>myButton</button>
  <mat-icon class="example-icon">verified_user</mat-icon>
  <mat-icon class="example-icon">favorite</mat-icon>
  <mat-icon class="example-icon">delete</mat-icon>
</mat-toolbar>
<div class="card-container">
  <mat-card>
    <app-chart></app-chart>
  </mat-card>
  <mat-card>
    <app-table></app-table>
  </mat-card>
  <mat-card class="demo-card-blue">
    <mat-form-field>
      <input matInput [(ngModel)]="answer" placeholder="who is cool?">
    </mat-form-field>
    <br>
    <button mat-raised-button (click)="showAnswer()">Answer</button>
    <mat-spinner [style.display]="showSpinner ? 'block':'none'"></mat-spinner>
  </mat-card>

  <mat-card *ngIf="answerDisplay">
    <h1>{{answerDisplay}},you're damn right</h1>
  </mat-card>
</div>
