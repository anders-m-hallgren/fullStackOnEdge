<button (click)="sendMessage_getReading()">get reading</button>
<button (click)="load()">load</button>
<table  border='0' align="center" width='70%' *ngIf='messages && messages.length > 0'>
  <tbody>
    <tr *ngFor='let m of messages'>
      <td>{{ m.customerID }} </td>
      <td>{{ m.readingTime }} </td>
      <td>{{ m.metricValue }} </td>
    </tr>
  </tbody>
</table>

<table  border='1' align="center" width='70%' *ngIf='todos && todos.length > 0'>
  <tbody>
  <tr *ngFor='let b of todos'>
    <td> {{b.Name }} </td>
    <td> {{b.Title }} </td>
  </tr>
  </tbody>
</table>
